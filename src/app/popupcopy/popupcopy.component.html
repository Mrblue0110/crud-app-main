<div mat-dialog-actions>
    <button class="close" mat-button (click)="close()">X</button>
</div>
<div mat-dialog-title class="title" fxLayoutAlign="center start">
    <label for="clipboard-example-textarea">The link was generated</label>
</div>

<div mat-dialog-content fxLayoutAlign="center center" fxLayout="column" class="title">
    <form>
        <mat-form-field>
            <input matInput [value]="baseUrl">
            <button mat-icon-button matSuffix (click)="tostmes()" style="background-color:rgb(34,42,69);color:white;" [cdkCopyToClipboard]="baseUrl"><mat-icon>content_copy</mat-icon></button>
        </mat-form-field>
    </form>
</div>

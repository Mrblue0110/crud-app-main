<div *ngIf="notacLink" fxLayoutAlign="center center" fxLayout="column" fxFlexFill>
    <h1 class="notfound" fxFlexAlign="center">The link would be active in:</h1>
    <h1 fxFlexAlign="center">{{this.StartDate | date:'d/MMM/yy, h:mm a' }}</h1>
    <img fxFlexAlign="center" src="https://cdn.dribbble.com/users/2043038/screenshots/4488715/girl_waiting.gif" class="weait">
</div>
<div *ngIf="noLink"fxLayoutAlign="center center" fxLayout="column" fxFlexFill>
    <h1 class="notfound" >The link doesn't exist</h1>
    <img src="https://www.sunflowerhospital.in/assets/img/bg/404-error-dribbble-800x600.gif" class="dnex">
</div>
<div *ngIf="expLink" fxLayoutAlign="center center" fxLayout="column" fxFlexFill>
    <h1 class="notfound" >The link has expired in:</h1>
    <h1>{{this.EndDate | date:'d/MMM/yy, h:mm a' }}</h1>
    <img src="https://steemitimages.com/DQmYsBFzFQT2X3P3vGHEWi9hsUKQ4Cnt8mefDHmj5jPebNC/8.gif" class="exp">
</div>

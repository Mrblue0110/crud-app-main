<div fxLayoutAlign="center center" fxLayout="column">
    <div *ngIf="!isLoading()" class="main-div">
        <mat-card fxFlexAlign="center" style="padding:10px;" class="sclas">
            <mat-toolbar color="primary">Link Generator</mat-toolbar>
            <form fxLayoutAlign="stretch" fxLayout="column" class="login-form" [formGroup]="selectForm"
                (ngSubmit)='onSubmit(selectForm.value)'>
                <h2>Select Vehicle</h2>
                <mat-form-field>
                    <mat-label>Plates</mat-label>
                    <mat-select formControlName="sel" multiple>
                        <mat-option *ngFor="let plate of plates" [value]="plate">
                            {{plate.label}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <h2>Select Time Range</h2>
                <mat-form-field>
                    <mat-datetimepicker-toggle [for]="datetimePicker" matSuffix></mat-datetimepicker-toggle>
                    <mat-datetimepicker #datetimePicker type="datetime" openOnFocus="true" timeInterval="5">
                    </mat-datetimepicker>
                    <input matInput (dateChange)="hideEnd()" [min]="currentdate" formControlName="fdate"
                        placeholder="Start Date" [matDatetimepicker]="datetimePicker" required autocomplete="false" />
                </mat-form-field>

                <mat-form-field>
                    <mat-datetimepicker-toggle [for]="datetimePicker2" matSuffix></mat-datetimepicker-toggle>
                    <mat-datetimepicker #datetimePicker2 [disabled]='valed' type="datetime" openOnFocus="true"
                        timeInterval="5">
                    </mat-datetimepicker>
                    <label [hidden]="!valed" class="greyout" for="inputend">End Date</label>
                    <input id="inputend" matInput formControlName="ldate" [min]="mindate" placeholder="End Date"
                        [matDatetimepicker]="datetimePicker2" required autocomplete="false" [hidden]="valed">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit">Generate Link</button>
                <div class="padalert" *ngIf="alert">
                    <h2>*{{masage}}</h2>
                </div>
            </form>
        </mat-card>
    </div>
    <div *ngIf="genT">
        <mat-card class="tab">
            <mat-card-header></mat-card-header>
            <mat-card-content>
                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                    <ng-container matColumnDef="Cars">
                        <th mat-header-cell *matHeaderCellDef>Cars</th>
                        <td mat-cell *matCellDef="let element">{{element.PlateLabel}}</td>
                    </ng-container>
                    <ng-container matColumnDef="Start Date">
                        <th mat-header-cell *matHeaderCellDef>Start Date</th>
                        <td mat-cell *matCellDef="let element">{{element.StartDate.toDate() | date:'d/MMM/yy, h:mm a' }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="End Date">
                        <th mat-header-cell *matHeaderCellDef>End Date</th>
                        <td mat-cell *matCellDef="let element">{{element.EndDate.toDate() | date:'d/MMM/yy, h:mm a' }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef>Action</th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-raised-button (click)="popcopy(element.DocumentId)" color="primary">Get Link</button>
                            <button mat-raised-button (click)="deleteLink(element.DocumentId)" style="color: white;background: rgb(218, 39, 15);" class="badbutton">Delete</button>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns:displayedColumns;"></tr>
                </table>
            </mat-card-content>
            <mat-card-footer><mat-paginator #paginator [length]="length" [pageIndex]="pageIndex" [pageSize]="pageSize"
                [pageSizeOptions]="[5,10]" showFirstLastButtons></mat-paginator></mat-card-footer>
        </mat-card>
    </div>
